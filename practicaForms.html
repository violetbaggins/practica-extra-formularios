<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practicastyles.css">
    <title>Forms Forms Forms!</title>
</head>
<body>
    <!-- form -->
    <form action="">

        <!-- input Nombre -->
        <label for="name">Nombre</label>
        <input type="text" id="name">
        <br>
        <hr>

        <!-- input Color -->
        <label for="color">color de Fondo</label>
        <!-- aca va el input para elegir color -->
        <br>
        <hr>

        <!--  Text Area -->
        <textarea name="textarea" id="textarea" cols="40" rows="5" placeholder="Escribi un texto"></textarea>
        <br>
        <hr>

        <!-- input Select -->
        <select name="select" id="select">
            <option value="1">valor 1</option>
            <option value="2">valor 2</option>
            <option value="3">valor 3</option>
            <option value="4">valor 4</option>
            <option value="5">valor 5</option>
            <option value="6">valor 6</option>
        </select>
        <br>
        <hr>

        <!-- input Radio Button -->
        <label for="programar">¿Te gusta programar?</label>
        <input type="radio" id="programar" value="Sí">
        <input type="radio" id="programar" value="No">
        <br>
        <hr>

        <!-- input Fecha -->
        <label for="fecha">Selecciona una fecha:</label>
        <!-- aca va el input de fecha -->
        <br>
        <hr>

        <!-- input con name="deshabilitado" -->
        <label for="deshabilitado"></label>
        <input type="text" name="deshabilitado" placeholder="Este campo esta deshabilitado">
        <br>
        <hr>


    </form>

    <script src="script.js"></script>
</body>
</html>
